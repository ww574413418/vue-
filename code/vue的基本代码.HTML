<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <!--  new 的 vue 实例会控制这个div -->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>

        // 创建一个vue实例
        // 当我们导入vue.js之后,在浏览器内存中就多了一个Vue构造函数
        var vm = new Vue({
            el : "#app" ,       // 表示当前我们new Vue实例要控制页面上的哪个区域
            data : {            //存放的是el中要使用的数据
                msg : "欢迎学习Vue",
            },
        });

    </script>
</body>
</html>
