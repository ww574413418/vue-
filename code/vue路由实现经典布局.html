<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>
<style>
    html,
    body {
        margin: 0px;
        padding: 0px;
    }

    h1 {
        margin: 0px;
        padding: 0px;
    }

    .header {
        background-color: rebeccapurple;
        height: 100px;
    }

    .leftbox {
        background-color: orange;
        flex: 2
    }

    .mainbox {
        background-color: goldenrod;
        flex: 8
    }

    .container {
        height: 600px;
        display: flex;

    }
</style>

<body>


    <div id="app">

        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>


    </div>

    <template id="header">
        <h1 class="header">header</h1>
    </template>

    <template id="leftbox">
        <h1 class="leftbox">left</h1>
    </template>

    <template id="mainbox">
        <h1 class="mainbox">mainbox</h1>
    </template>

    <script>

        var header = {
            template: "#header",
        }

        var leftbox = {
            template: "#leftbox",
        }

        var mainbox = {
            template: "#mainbox",
        }


        var myrouter = new VueRouter({
            routes: [
                {
                    path: "/", components: {
                        "default": header,
                        "left": leftbox,
                        "main": mainbox,
                    }
                },
            ]
        })

        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            },
            components: {
                headerbox: header,
                leftbox: leftbox,
                mainbox: mainbox,
            },
            router: myrouter,
        })
    </script>
</body>

</html>
