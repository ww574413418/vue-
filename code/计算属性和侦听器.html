<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg1}}</p>
        <p>计算属性 computed: --- {{resolver}}</p>
        <p>方法属性 methods: --- {{resolver2()}}</p>
        <p>{{now}}</p>
        <p>监听属性 watch: --- {{fullName}}</p>
        <p>使用计算属性代替方法属性: --- {{firstName + " "+lastName}}</p>
    </div>

    <div id="watch-example">
        <p>
            提出一个问题:
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg1: "hello world",
                msg2: "hello",
                firstName: 'Foo',
                lastName: 'Bar',

            },
            /*
                methods 和 computed 的区别:
                两种方式的最终结果确实是完全相同的。
                然而，不同的是计算属性是基于它们的依赖进行缓存的。
                计算属性只有在它的相关依赖发生改变时才会重新求值。
                这就意味着只要 msg1 还没有发生改变，多次访问 resolver 计算属性会立即返回之前的计算结果，而不必再次执行函数。
            */
            computed: {
                // resolver 相当于 getter 方法
                resolver: function () {
                    return this.msg1.split('').reverse().join('');
                },
                now: function () {
                    return Date.now()
                },
                changeName: function () {
                    return this.firstName + this.lastName;
                },
                fullName: {
                    // 计算属性computed 默认只有 getter ，不过在需要时你也可以提供一个 setter ：
                    get: function () {
                        return this.firstName + this.lastName;
                    },
                    set: function (newValue) {
                        debugger;
                        var names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1];
                    }
                }
            },
            methods: {
                resolver2: function () {
                    return this.msg1.split('').reverse().join('');
                }
            },
            //监听 data中的firstName 和 lastName 只要这2个属性改变就会改变
            //在数据变化时执行异步或开销较大的操作时，这个方式是最有用的。
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function (val) {
                    this.fullName = this.firstName + ' ' + val
                }
            }
        })


        var vm2 = new Vue({
            el: "#watch-example",
            data: {
                question: "",
                answer: "我不能给你答案,除非你提出问题",
            },
            computed: {},
            methods: {},
            watch: {
                question: function (newQuestion, oldQuestio) { html
                    if(newQuestion == ""){
                        this.answer = "我不能给你答案,除非你提出问题"; 
                        return;
                    }
                    this.answer = "等待你停止输入";
                }
            },
        })

    </script>
</body>

</html>
