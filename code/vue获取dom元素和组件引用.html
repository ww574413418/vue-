<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body> 
    <div id="app" >
        <input type="button" value="获取元素" @click="getElement" ref="btn">
        <!-- 通过 ref 属性 可以将 dom 绑定到 vue 对象的 refs 中 -->
        <h3 ref="myh3">哈哈哈</h3>

        <login ref="login"></login>
    </div>

    <template id="login">
        <h1>登录组件</h1>
    </template>
    <script>

        var login = {
            template : "#login",
            data : function(){
                return {
                    msg : "hello",
                }
            },
            methods : {
                show : function(){
                    console.log("show");
                }
            }
        }

        var vm = new Vue({
            el : "#app",
            data : {},
            methods: {
                getElement : function(){
                    console.log(this.$refs.myh3.innerText);
                    console.log(this.$refs.btn.value);
                    // 调用组件的属性
                    console.log(this.$refs.login.msg);
                    // 调用组件的方法
                    this.$refs.login.show();
                }
            },
            components: {
                login : login,
            }
        })
    </script>
</body>
</html>
