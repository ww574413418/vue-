<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>

    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id :
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name :
                    <input type="text" class="form-control" v-model="name">
                </label>
                <!-- 时间绑定是 add 可以加() 里面可以添加参数 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add">

                <label>
                    搜索 :
                    <input type="text" class="form-control" v-model="keyWords" @keyup.enter="search" v-focous>
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Time</td>
                    <td>Opteration</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keyWords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <!-- 使用过滤器 格式化日期格式 -->
                    <td>{{ item.time | dateFormat("") }}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script>


        var vm = new Vue({
            el: "#app",
            data: {
                id: "",
                name: "",
                keyWords: "",
                list: [
                    { id: 1, name: "奔驰", time: new Date() },
                    { nd: 2, name: "宝马", time: new Date() },
                    { nd: 3, name: "丰田", time: new Date() },
                ]
            },
            created() {
                this.getAllList()
            },
            methods: {
                add: function () {
                    this.$http.post("http://127.0.0.1:8080/add", {
                        name : this.name,
                    },
                    {
                    // 设置内容格式,普通表单格式
                    emulateJSON: true,
                    }).then(
                        function (result) {
                            if(result.body.status === 0){
                                // 刷新
                                this.getAllList();
                            }else{
                                alter("添加失败")
                            }
                        }
                    )
                    this.name = this.id = "";
                },
                getAllList: function () {
                    this.$http.get("http://127.0.0.1:8080/getlist").then(
                        function (result) {
                            var result = result.body;
                            if (result.status === 0) {
                                this.list = result.message;
                            } else {
                                alter("获取数据失败");
                            }
                        }
                    )
                },
                del: function (id) {
                    this.$http.get("http://127.0.0.1:8080/delById/"+id).then(
                        function(result){
                            if(result.body.status === 0){
                                this.getAllList();
                            }else{
                                alert("删除失败");
                            }
                        }
                    )
                },
                search: function (keyWords) {
                    // 注意 foreach some filter findIndex 都会对数组中的每一项就行遍历
                    var newList = this.list.filter(item => {
                        if (item.name.includes(keyWords)) {
                            return item;
                        }
                    })
                    return newList;
                }
            },
            // 局部过滤器
            filters: {
                dateFormat: function (date, pattern) {
                    // 根据给定的时间字符串得到特定的时间
                    var dt = new Date(date);
                    var year = dt.getFullYear();
                    var mon = dt.getMonth() + 1;
                    var day = dt.getDate();
                    //return year +"-"+ mon + "-" +day;
                    // 判断 pattern 是否是undefined
                    if (pattern && pattern.toLowerCase() == "yyyy-mm-dd") {
                        return `${year}-${mon}-${day}`;
                    } else {
                        var hour = dt.getHours();
                        var min = dt.getMinutes();
                        var ss = dt.getSeconds();
                        return `${year}-${mon}-${day}:${hour}:${min}:${ss}`;
                    }
                }
            },
            // 局部自定义指令
            directives: {
                "focous": {
                    inserted: function (el) {
                        el.focus();
                    },
                }
            },

        })

    </script>
</body>

</html>
