<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- 
        注意: 在2.20 + 版本中 在组件中使用 v-for, key 是必须有的

     -->
    <div id="app">
        <p v-for="(item,i) in list">索引值:{{i}} --- 每一项:{{item}}</p>

        <table style="border: 1px solid">
            <tr>
                <td>id</td>
                <td>姓名</td>
                <td>年龄</td>
            </tr>
            <tr v-for="item in objectList">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
            </tr>
        </table>
        <!--   注意 遍历对象身上的键值对 除了 val  key 之后还有个索引 -->
        <p v-for="(val , key, index) in user">值:{{val}} ---- 键:{{key}} --- 索引:{{index}}</p>
        <hr>
        <!-- 迭代数字 -->
        <p v-for="count in 10">这是第 {{count}} 次循环</p>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                list: [1, 2, 3, 4, 5, 6, 7],
                objectList: [
                    { id: 1, name: 'tom', age: 12 },
                    { id: 2, name: 'jack', age: 13 },
                    { id: 3, name: 'jerry', age: 14 },
                    { id: 4, name: 'rose', age: 15 },
                    { id: 5, name: 'jane', age: 16 },
                ],
                user : {
                    id : 1,
                    name : "托尼屎大颗",
                    gander : "male",
                    age : 23
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
