<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<style>
    .red{
        color: red;
    }
    .thin{
        font-weight: 200;
    }
    .italic{
        font-style: italic;
    }
    .active{
        letter-spacing: 0.5em;
    }
</style>
<body>
    <div id="app">
            <h1  :class="['red','thin']">这是个很大的H1,大到无法想象!!!</h1>
            <!--  在数组中使用三元表达式 -->
            <h1 :class="['thin','red',flag ? 'active' : '']">这是个很大的H1,大到无法想象!!!</h1>
            <!-- 在数组中使用对象来使用三元表达式 -->
            <h1 :class="['thin',{'italic':flag}]">这是个很大的H1,大到无法想象!!!</h1>
            <!-- 直接使用对象 -->
            <h1 :class="{red:true,italic:true}">这是个很大的H1,大到无法想象!!!</h1>
            <!-- 使用 data 中的属性 -->
            <h1 :class="classObj">这是个很大的H1,大到无法想象!!!</h1>

            <h1 :style = "{color:'red','font-weight':200}" >这是个很大的H1,大到无法想象!!!</h1>
            <h1 :style = "styleObj" >这是个很大的H1,大到无法想象!!!</h1>
            <h1 :style = "[styleObj1 , styleObj2]" >这是个很大的H1,大到无法想象!!!</h1>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                flag : true,
                classObj : {red:true,italic:true},
                styleObj1 : {color:'red','font-weight':200},
                styleObj2 : {'font-style':'italic'},
            },
            methods : {
                show : function(){
                    
                }
            }
        })
    </script>
</body>
</html>
