<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <login></login>
    </div>

    <template id="login">
        <h1>这是登录组件</h1>
    </template>
    <script>

        var login = {
            template : "#login",
        }

        var vm = new Vue({
            el : "#app",
            data : {},
            methods : {},
            // 将指定的模板转成 HTML结构
            // 返回的结果会替换掉 el指定的vue 容器
            render : function(createElements){
                var toHtml = createElements(login);
                return toHtml; 
            },
            
        })
    </script>
</body>
</html>
